name: Serverless Workflow Docs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  build_site:
    name: "Building Serverless Workflow Documentation with Antora"
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: export DOCSEARCH_ENABLED=true
      - run: export DOCSEARCH_ENGINE=lunr
      - run: export NODE_PATH="$(npm -g root)"
      - run: npm -v
      - run: npm i -g @antora/cli @antora/site-generator @antora/lunr-extension
      - run: antora --extension @antora/lunr-extension --fetch serverlessworkflow/antora-playbook.yml --stacktrace
