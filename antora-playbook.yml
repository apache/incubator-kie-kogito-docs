site:
  title: SonataFlow Guides
  start_page: serverlessworkflow::index.adoc
urls:
  latest_version_segment: latest
antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
content:
  sources:
  - url: git@github.com:kiegroup/kogito-docs.git
    branches:
    - main
    - 1.24.x
    - 1.25.x
    - 1.26.x
    - 1.27.x
    - 1.28.x
    - 1.29.x
    - 1.30.x
    - 1.31.x
    - 1.32.x
    - 1.33.x
    - 1.34.x
    - 1.35.x
    - 1.36.x
    - 1.37.x
    - 1.38.x
    - 1.39.x
    - 1.40.x
    - 1.40.x-prod
    - 1.41.x
    - 1.42.x
    - 1.43.x
    start_path: serverlessworkflow
runtime:
  fetch: true
ui:
  bundle:
    url: ./antora/ui-bundle.zip
    snapshot: true
  supplemental_files: ./antora/supplemental-ui
asciidoc:
  extensions:
  - asciidoctor-emoji
  - ./lib/tabs
  attributes:
    toc: null
