site:
  title: Serverless Workflow Guides
  start_page: serverlessworkflow::index.adoc
antora:
  extensions:
    - require: '@antora/lunr-extension'
content:
  sources:
    - url: git@github.com:kiegroup/kogito-docs.git
      branches: [main]
      start_path: serverlessworkflow
ui:
  bundle:
    url: ./antora/ui-bundle.zip
    snapshot: true
  supplemental_files: ./antora/supplemental-ui
asciidoc:
  attributes:
    linkattrs: ''
    toc: ~
    quarkus_version: '2.9.1.Final'
    java_min_version: 11+
    maven_min_version: 3.8.1+
    graalvm_min_version: 22.0.0.2
    quarkus_cli_url: https://quarkus.io/guides/cli-tooling
    kogito_examples_url: https://github.com/kiegroup/kogito-examples.git
    example_project_url: https://github.com/kiegroup/kogito-examples/tree/stable/kogito-quarkus-examples/serverless-workflow-greeting-quarkus
    quarkus_container_images_url: https://quarkus.io/guides/container-image
    quarkus_native_builds_url: https://quarkus.io/guides/building-native-image
    google_jib_url: https://github.com/GoogleContainerTools/jib
