site:
  title: Kogito Serverless Workflow Guides Local Preview
  start_page: serverlessworkflow::index.adoc
antora:
  extensions:
    - require: '@antora/lunr-extension'
content:
  sources:
    - url: .
      branches: HEAD
      start_path: serverlessworkflow
ui:
  bundle:
    url: ./antora/ui-bundle.zip
    snapshot: true
  supplemental_files: ./antora/supplemental-ui
asciidoc:
  extensions:
  - asciidoctor-emoji
  - ./lib/tabs
  attributes:
    linkattrs: ''
    toc: ~
